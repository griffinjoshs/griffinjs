<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="./assets/images/Griffin-logo.png">
  <link rel="stylesheet" href='./assets/css/styles.css'>
  <link rel="stylesheet" href='./assets/css/fade.css'>

  <link rel="preload" as="image" href="./assets/images/sideflip copy.gif" media="(max-width: 600px)">

<body>
  <div class="cert-modal-container hide">
    <div id="cert-modal"></div>
  </div>
  <div id="load-wrap">

</div>
      <header id="header">

              </div>

              </div>
            <!-- </div> -->
          </div>
          </div>
          <div class="hero-right">
            <img class="slide-in bottom" src="./assets/images/griffin.webp" height="720" width="480">
          </div>
        </div>
        </div>
    </header>
      <div id="under-section" class="clear-for-menu hide">

        </div>
        <div class="top-right">
        </div>
        </div>

        <br />
        <h2 class='skill-h'></h2>
        </div>
        </div>
      </div>
        </section>
        <section class="info slide-in bottom">
          <!-- <div class="info-wrap"> -->
          <div class="box-section slide-in left">
          </div>
          <div class="about-me">
            <h4 class="sub-header">My name is <span class="emphasize-text">Griffin</span></h4>
            <p></p>
            <div class="about-btns">
                <button class="square-btn transparent-btn">Hire Me</button>
                <button class="square-btn white-btn cert-btn">View My Certification</button>
            </div>
          </div>
          <div class="verticle-title">
            <h3 class="section-header slide-in right">About Me</h3>
          </div>
          <!-- </div> -->

            <div class="typeOfWork-section"></div>
            <div class="space-section"></div>
            <div class="circle-wrap">

            <h3 class="section-header">My Projects</h3>
            </div>

<script src='./assets/js/content.js'></script>
<script src='./assets/js/scripts.js'></script>
